name: "Test Scraper"
sceneByURL:
  - action: scrapeXPath
    url:
      - docs.stashapp.cc
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //title
      URLs: 
        selector: //ul[@class='nav-list'][1]//a/@href
        postProcess:
          - replace:
              - regex: ^
                with: https://docs.stashapp.cc/

