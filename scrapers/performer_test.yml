name: "Test Performer Scraper"
performerByURL:
  - action: scrapeXPath
    url:
      - docs.stashapp.cc
    scraper: performerScraper
xPathScrapers:
  performerScraper:
    performer:
      Name: //title
      URLs: 
        selector: //ul[@class='nav-list'][1]//a/@href
        postProcess:
          - replace:
              - regex: ^
                with: https://docs.stashapp.cc/

